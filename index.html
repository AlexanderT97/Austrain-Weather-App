<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/austrian.ico" type="image/x-icon">
    <title>Austrian Weather App</title>
</head>
<body>
    <div class="weather">

        <div class="input">

            <div class="city-input"><input type="search" placeholder="dei Stodt..." spellcheck="false">
            <button type="submit" class="button"><i class="fa-solid fa-magnifying-glass"></i></button></div> 
            <h2 class="city">Austrian</h2>
            <img src="icons/adler.gif" alt="Icon" class="weather-icon"id="weatherpic">
            <p class="temp">Weather App</p>
            <p class="text"><em>SERVUS!</em></p>
            
        </div>
        
    </div>
</body>

<script src="app.js"></script>

</html>
